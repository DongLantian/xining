<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆场扬尘源</title>

    <!--STYLESHEET-->
    <!--=================================================-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet">
    <link th:href="@{/css/nifty.min.css}" rel="stylesheet">
    <link th:href="@{/themify-icons/themify-icons.min.css}" rel="stylesheet" >

    <link id="theme" href="/css/themes/type-b/theme-dark.min.css" rel="stylesheet">

    <link th:href="@{/plugins/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/validator/bootstrapValidator.min.css}" rel="stylesheet">

    <!--JAVASCRIPT libiaries-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link th:href="@{/css/pace.min.css}" rel="stylesheet">
    <script th:src="@{/js/pace.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script  th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <!--js文件引入顺序问题：首先引入jQuery，再引入自定义js。否则无法解析。-->
    <script  th:src="@{/js/user.js}"></script>
    <script  th:src="@{/js/bootstrap.js}"></script>
    <script  th:src="@{/js/bootstrap-select.min.js}"></script>
    <script  th:src="@{/js/bootstrapPage.js}"></script>
    <script  th:src="@{/plugins/validator/bootstrapValidator.js}"></script>
    <script  th:src="@{/plugins/validator/zh_CN.js}"></script>
    <script  th:src="@{/plugins/bootbox.js}"></script>

    <script th:src="@{/js/nifty.min.js}"></script>

    <link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet">
    <script  th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
    <script  th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
    <!--JAVASCRIPT myself-->
    <!--=================================================-->
    <script th:src="@{/js/my/yarddust.js}"></script>

    <!--STYLE CSS-->
    <!--=================================================-->
    <style type="text/css">
        label {
            color: black;
            padding-top: 10px;
            font-size: 15px;
            font-family: Consolas;
        }
        input[type=text], select {
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        option{
            font-size: 15px;
        }
        .form-control-feedback {
            top: 10px;
            right: 16px;
        }

    </style>
    <script type="text/javascript">
        $(function () {
            $('.form_time').datetimepicker({
                language:  'zh-CN',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 1,
                minView: 0,
                maxView: 1,
                forceParse: 0
            });
        });
    </script>

</head>

<!--<body class="container">


</body>-->

<body>
<div id="container" style="background-color: whitesmoke;">

    <!-- 内容大区块 -->
    <!-- =================================================================================== -->
    <div class="boxed" >

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div>
            <div id="page-title">
                <blockquote class="layui-elem-quote">
                    <span style="font-size: 15px;font-weight: lighter;color: darkgray;">生产辅助设施</span>
                    <i class="layui-icon layui-icon-right" style="font-size: 15px; "></i>
                    <span class="active">工厂堆场信息</span>
                </blockquote>
            </div>
            <hr>
            <!--注意啦！开始啦！-->
            <!--主要内容写在这里-->
            <!--===================================================-->
            <div class="page-content " style="margin-left: 60px;padding-bottom: 100px;" th:object="${session.factoryInfo}">

                <div id="exfDom">

                    <h1>堆场扬尘源列表</h1>
                    <div style="height: 200px;">

                        <!--堆场扬尘源信息放到modelandview中，在页面映射时完成-->
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>堆场扬尘源ID</th>
                                <th>物料种类</th>
                                <th>装载量</th>
                                <th>装载次数</th>
                                <th>修改堆场源</th>
                                <th>删除堆场源</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="yarddust : ${yarddustList}">
                                <th scope="row" th:text="${yarddust.windDustid}">1</th>
                                <td th:text="${yarddust.materialType}">neo</td>
                                <td th:text="${yarddust.materialCapacity}">neo</td>
                                <td th:text="${yarddust.loadingCount}">Otto</td>
                                <td><button th:value="${yarddust.windDustid}" @click="edityardDust($event)" class="btn btn-info btn-sm">编辑</button></td>
                                <td><button th:value="${yarddust.windDustid}" @click="delyardDust($event)" class="btn btn-danger btn-sm">删除</button></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!--===============================================================================================-->
                    <div style="height: 80px;">
                        <div style="float: left;height: 60px;">
                            <input id="yarddustCount" hidden="hidden" th:value="${yarddustCount}"></input>
                            <script>
                                var count = document.getElementById("yarddustCount").value;
                                document.write(Pager({
                                    totalCount:count, 		//总条数为150
                                    pageSize:3,    			//每页显示3条内容，默认10
                                    buttonSize:10,   		//显示size个按钮，默认10
                                    pageParam:'page',   	//页码的参数名为'p'，默认为'page'
                                    className:'pagination', //分页的样式
                                    prevButton:'上一页',     //上一页按钮
                                    nextButton:'下一页',     //下一页按钮
                                    firstButton:'首页',      //第一页按钮
                                    lastButton:'末页',       //最后一页按钮

                                }));
                            </script>
                        </div>
                        <div style="float: left;height: 60px;padding-top: 26px;padding-left: 15px; font-size: 16px; ">
                            <span style="font-weight: bold;">共有<span th:text="${yarddustCount}">0</span>个堆场扬尘源。。。</span>
                        </div>
                        <div style="float:right;margin-right: 120px;">
                            <button id="addBtn" class="btn btn-primary btn-lg">添加堆场扬尘源</button>
                        </div>

                    </div><br><br><hr>
                    <!--=======================修改堆场扬尘源Panel，默认隐藏=================================-->
                    <div id="updatePanel" hidden="hidden" class="panel panel-info"   style="margin-right: 60px;">
                        <div class="panel-heading">
                            <h3 class="panel-title">修改堆场扬尘源信息（带*号为必填项）</h3>
                        </div>
                        <div class="panel-body">
                            <p>在这里修改堆场扬尘源信息后点击确认按钮提交修改...</p>

                            <div class="row">

                                <div class="col-md-12" >
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right">
                                                物料种类:<a style="color: red">*</a>
                                            </label>
                                            <div class="col-md-8">
                                                <select name="updatendmaterialType" id="updatendmaterialType" class="form-control" v-model="yarddust.materialType" >
                                                    <option value="">请选择</option>
                                                    <option value="焦炭">焦炭</option>
                                                    <option value="块矿">块矿</option>
                                                    <option value="矿渣">矿渣</option>
                                                    <option value="炉渣">炉渣</option>
                                                    <option value="煤灰">煤灰</option>
                                                    <option value="灰渣">灰渣</option>
                                                    <option value="煤炭">煤炭</option>
                                                    <option value="球团矿">球团矿</option>
                                                    <option value="沙石">沙石</option>
                                                    <option value="砂石">砂石</option>
                                                    <option value="石灰石">石灰石</option>
                                                    <option value="水泥熟料">水泥熟料</option>
                                                    <option value="粘土">粘土</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right">
                                                物料含水率(%):<a style="color: red">*</a>
                                            </label>

                                            <div class="col-md-8">
                                                <input type="text" id="updatendmoistureMateria" name="updatendmoistureMateria" v-model="yarddust.moistureMateria" onblur="checkhs(this.id)"
                                                       onkeyup="checkNum(this);" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right">
                                                年物料装卸量(t):<a style="color: red">*</a>
                                            </label>

                                            <div class="col-md-8">
                                                <input type="text" v-model="yarddust.materialCapacity" id="updatendmaterialCapacity" name="updatendmaterialCapacity" onblur="checkwl(this.id)"
                                                       onkeyup="checkNum(this);" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right">
                                                每日装卸次数:<a style="color: red">*</a></label>

                                            <div class="col-md-8">
                                                <input type="text" v-model="yarddust.loadingCount" id="updatendloadingCount" name="updatendloadingCount"
                                                       onkeyup="checkNum(this);" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12" >
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right">
                                                每次装卸量(t):<a style="color: red">*</a>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" v-model="yarddust.loadingCapacity" id="updatendloadingCapacity" name="updatendloadingCapacity" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right"
                                            > 料堆占地面积(m<sup>2</sup>):<a style="color: red">*</a>
                                            </label>

                                            <div class="col-md-8">
                                                <input type="text" v-model="yarddust.heapCovered" id="updatendheapCovered" name="updatendheapCovered" onkeyup="checkNum(this);"
                                                       class="form-control"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >

                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right"
                                            > 料堆表面积(m<sup>2</sup>):<a style="color: red">*</a>
                                            </label>

                                            <div class="col-md-8">
                                                <input type="text" v-model="yarddust.heapArea" id="updatendheapArea" name="updatendheapArea"
                                                       onkeyup="checkNum(this);" class="form-control"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="col-md-4 control-label no-padding-right"
                                            > 料堆高度(m):<a style="color: red">*</a>
                                            </label>

                                            <div class="col-md-8">
                                                <input type="text" v-model="yarddust.heapHeigh" id="updatendheapHeigh" name="updatendheapHeigh" onkeyup="checkNum(this);"
                                                       class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12" >
                                    <div class="col-md-12" >
                                        <div class="form-group" >
                                            <label class="col-md-2 control-label no-padding-right">
                                                装卸控制措施:<a style="color: red">*</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >
                                    <div class="col-md-12" >
                                        <div class="form-group" >

                                            <div class="col-md-12" >
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox" value="A" />封闭</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="B" />密封</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="C" />抑尘墙</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="D" />抑尘网</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="E" />防风网</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="F" />洒水</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="G" />喷淋</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="H" />喷水</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="I" />半封闭</label>
                                                <label><input name="updateyarddust" v-model="updateyarddust" type="checkbox"value="J" />无</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >
                                    <div class="col-md-12" >
                                        <div class="form-group">
                                            <label class="col-md-2 control-label no-padding-right"
                                            >
                                                风蚀控制措施:
                                                <a style="color: red">*</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >
                                    <div class="col-md-12" >
                                        <div class="form-group">

                                            <div class="col-md-12" >
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="A" />封闭</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="B" />密闭</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="C" />洒水</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="D" />喷淋</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="E" />喷水</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="F" />化学覆盖剂</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="G" />编织布覆盖</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="H" />半封闭</label>
                                                <label><input name="updatewinddust" v-model="updatewinddust" type="checkbox" value="I" />无</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >
                                    <div class="col-md-6" >
                                        <div class="form-group" >
                                            <label class="col-md-4 control-label no-padding-right"> 日装卸开始时间:</label>
                                            <div  class="input-group date form_time "   data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                                <input type="text" id="updatendloadingStart" name="updatendloadingStart" v-model="yarddust.loadingStart"
                                                       class="form-control"
                                                       value="" readonly="readonly"/>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12" >
                                    <div class="col-md-6" >
                                        <div class="form-group" >
                                            <label class="col-md-4 control-label no-padding-right"> 日装卸结束时间:</label>
                                            <div    class="input-group date form_time " data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                                <input type="text" id="updatendloadingTime" name="updatendloadingTime" v-model="yarddust.loadingTime"
                                                       class="form-control"
                                                       value="" readonly="readonly"/>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div style="margin: 0 auto; text-align: center;margin-top: 50px;">
                                <button id="updateyardDust"  class="btn btn-info btn-lg">确认修改堆场扬尘源信息</button>
                            </div><br>

                            <!--End page-content-->

                        </div>
                    </div>

                    <!--==============增加堆场扬尘源Panel=====================================================-->
                    <div id="addPanel" hidden="hidden"  class="panel panel-bordered-primary"  style="margin-right: 60px;">
                        <div class="panel-heading">
                            <h3 class="panel-title">添加堆场扬尘源（带*号为必填项）</h3>
                        </div>
                        <div class="panel-body">
                            <p>在这里添加堆场扬尘源...</p><br>

                            <div class="row">

                            <div class="col-md-12" >
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right">
                                            物料种类:<a style="color: red">*</a>
                                        </label>
                                        <div class="col-md-8">
                                            <select name="ndmaterialType" id="ndmaterialType" class="form-control"  >
                                                <option value="">请选择</option>
                                                <option value="焦炭">焦炭</option>
                                                <option value="块矿">块矿</option>
                                                <option value="矿渣">矿渣</option>
                                                <option value="炉渣">炉渣</option>
                                                <option value="煤灰">煤灰</option>
                                                <option value="灰渣">灰渣</option>
                                                <option value="煤炭">煤炭</option>
                                                <option value="球团矿">球团矿</option>
                                                <option value="沙石">沙石</option>
                                                <option value="砂石">砂石</option>
                                                <option value="石灰石">石灰石</option>
                                                <option value="水泥熟料">水泥熟料</option>
                                                <option value="粘土">粘土</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right">
                                            物料含水率(%):<a style="color: red">*</a>
                                        </label>

                                        <div class="col-md-8">
                                            <input type="text" id="ndmoistureMateria" name="ndmoistureMateria" onblur="checkhs(this.id)"
                                                   onkeyup="checkNum(this);" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12" >
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right">
                                            年物料装卸量(t):<a style="color: red">*</a>
                                        </label>

                                        <div class="col-md-8">
                                            <input type="text" id="ndmaterialCapacity" name="ndmaterialCapacity" onblur="checkwl(this.id)"
                                                   onkeyup="checkNum(this);" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right">
                                            每日装卸次数:<a style="color: red">*</a></label>

                                        <div class="col-md-8">
                                            <input type="text" id="ndloadingCount" name="ndloadingCount"
                                                   onkeyup="checkNum(this);" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" >
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right">
                                            每次装卸量(t):<a style="color: red">*</a>
                                        </label>
                                        <div class="col-md-8">
                                            <input type="text" id="ndloadingCapacity" name="ndloadingCapacity" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right"
                                               > 料堆占地面积(m<sup>2</sup>):<a style="color: red">*</a>
                                        </label>

                                        <div class="col-md-8">
                                            <input type="text" id="ndheapCovered" name="ndheapCovered" onkeyup="checkNum(this);"
                                                   class="form-control"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12" >

                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right"
                                               > 料堆表面积(m<sup>2</sup>):<a style="color: red">*</a>
                                        </label>

                                        <div class="col-md-8">
                                            <input type="text" id="ndheapArea" name="ndheapArea"
                                                   onkeyup="checkNum(this);" class="form-control"
                                                    />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label no-padding-right"
                                               > 料堆高度(m):<a style="color: red">*</a>
                                        </label>

                                        <div class="col-md-8">
                                            <input type="text" id="ndheapHeigh" name="ndheapHeigh" onkeyup="checkNum(this);"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" >
