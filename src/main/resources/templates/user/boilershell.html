<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锅炉信息</title>

    <!--STYLESHEET-->
    <!--=================================================-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/nifty.min.css}" rel="stylesheet">
    <link th:href="@{/themify-icons/themify-icons.min.css}" rel="stylesheet" >

    <link id="theme" href="/css/themes/type-b/theme-dark.min.css" rel="stylesheet">

    <link th:href="@{/plugins/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/validator/bootstrapValidator.min.css}" rel="stylesheet">

    <!--JAVASCRIPT libiaries-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link th:href="@{/css/pace.min.css}" rel="stylesheet">
    <script th:src="@{/js/pace.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script  th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <!--js文件引入顺序问题：首先引入jQuery，再引入自定义js。否则无法解析。-->
    <script  th:src="@{/js/user.js}"></script>
    <script  th:src="@{/js/bootstrap.js}"></script>
    <!--<script  th:src="@{/plugins/jqueryValidator/jquery.validate.min.js}"></script>
    <script  th:src="@{/plugins/jqueryValidator/messages_zh.js}"></script>-->
    <script  th:src="@{/plugins/validator/bootstrapValidator.js}"></script>
    <script  th:src="@{/plugins/validator/zh_CN.js}"></script>
    <script  th:src="@{/plugins/bootbox.js}"></script>

    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>

    <script th:src="@{/js/nifty.min.js}"></script>

    <!--JAVASCRIPT myself-->
    <!--=================================================-->
    <script th:src="@{/js/my/boiler.js}"></script>
    <script th:src="@{/js/my/SccLoad.js}"></script>
    <script th:src="@{/js/my/removeStyleLoad.js}"></script>

    <!--STYLE CSS-->
    <!--=================================================-->
    <style type="text/css">
        label {
            color: black;
            font-size: 15px;
            font-family: Consolas;
        }
        .layui-form-pane .layui-form-label {
            width:190px;
        }
        input {
            color: black;
        }
        /*select {
            width: 190px;
            height: 36px;
            line-height: 18px;
            font-size: 14px;
            border-color: #e2e2e2;
        }

        select option {
            height: 36px;
            font-size: 16px;
        }*/
    </style>
</head>

<!--<body class="container">


</body>-->

<body>
<div id="container" style="background-color: whitesmoke;">

    <!-- 内容大区块 -->
    <!-- =================================================================================== -->
    <div class="boxed" >

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div>
            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <blockquote class="layui-elem-quote">锅炉</blockquote>
                <!--<h1 class="page-header text-overflow">烟囱（排气筒）</h1>-->
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <hr>

            <!--注意啦！开始啦！-->
            <!--主要内容写在这里-->
            <!--===================================================-->
            <div class="page-content " style="margin-left: 60px;padding-bottom: 100px;" th:object="${session.factoryInfo}">

                <div id="exfDom">
                    <div class="layui-card" style="margin-right: 60px;">
                        <div class="layui-card-header layui-bg-green" style="height: 55px;padding-top: 5px;">
                            <div style="float:left;">
                                <button id="addBtn" type="button" class="layui-btn layui-btn-radius">
                                    <i class="layui-icon" style="font-size: 26px; font-weight: bolder;">&#xe608;</i> 添加锅炉
                                </button>
                            </div>
                        </div>

                        <div class="layui-card-body">
                            <div style="height: 200px;">

                                <!--锅炉信息放到modelandview中，在页面映射时完成-->
                                <table class="layui-table">
                                    <thead>
                                    <tr>
                                        <th style="width: 50px;"></th>
                                        <th>锅炉序号</th>
                                        <th>锅炉编号</th>
                                        <th>锅炉类型</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="boiler : ${boilerList}">
                                        <th><i class="layui-icon layui-icon-tips" ></i></th>
                                        <td th:text="${boiler.nkNo}">neo</td>
                                        <td th:text="${boiler.no}">neo</td>
                                        <td th:text="${boiler.modelDec}">Otto</td>
                                        <td><button th:value="${boiler.id}" @click="editBoiler($event)" class="layui-btn layui-btn-sm"><i class="layui-icon"></i>编辑</button>
                                        <button th:value="${boiler.id}" @click="delBoiler($event)" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon"></i>删除</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="pageUtil" style="height: 60px;">
                                <input id="boilerCount" hidden="hidden" th:value="${boilerCount}"></input>
                                <script>
                                    var count = document.getElementById("boilerCount").value;
                                    var page = getQueryVariable("page");
                                    layui.use(['laypage', 'layer'], function(){
                                        var laypage = layui.laypage
                                            ,layer = layui.layer;
                                        //完整功能
                                        laypage.render({
                                            elem: 'pageUtil'
                                            ,count: count
                                            ,first: '首页'
                                            ,last: '尾页'
                                            ,limit: 3
                                            ,curr: page
                                            ,layout: ['count', 'prev', 'page', 'next']
                                            ,jump: function(obj,first){
                                                if(!first){
                                                    window.location.href="/Client/boilershell?page="+obj.curr;
                                                }
                                            }
                                        });
                                    });
                                    function getQueryVariable(variable)
                                    {
                                        var query = window.location.search.substring(1);
                                        var vars = query.split("&");
                                        for (var i=0;i<vars.length;i++) {
                                            var pair = vars[i].split("=");
                                            if(pair[0] == variable){return pair[1];}
                                        }
                                        return(false);
                                    }
                                </script>
                            </div>
                        </div>
                    </div>

                    <!--=======================修改锅炉Panel，默认隐藏=================================-->
                    <div id="updatePanel" hidden="hidden">
                        <div class="panel-body">
                            <p>在这里修改锅炉信息后点击确认按钮提交修改...</p>
                            <div class="layui-form layui-form-pane">
                                <div class="row">
                                    <span style="font-size:26px;">{{boiler.nkNo}}号锅炉</span>
                                </div>
                                <div class="row" style="height: 40px;">
                                    <div class="col-xs-12 layui-form-item">
                                        <a style="color: red;font-size:20px;">如果企业没有相应项，请填写0</a>
                                    </div>
                                </div>
                                <div class="row" style="height: 55px;">
                                    <div class="col-xs-12 layui-form-item">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    锅炉用途
                                                    <a style="color: red;">****</a>
                                                </label>
                                                <input type="hidden" name="functio_input" id="updatefunctio_input" v-model="boiler.functio" />
                                                <div class="layui-input-inline">
                                                    <select class="layui-input" id="updatefunctio" name="updatefunctio"
                                                            lay-filter="updatefunctio"/>
                                                        <option disabled="disabled">
                                                            请选择
                                                        </option>
                                                    </select>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    锅炉所用燃料类型
                                                    <a style="color: red;">***</a>
                                                </label>
                                                <input type="hidden" name="fueltype_input" id="updatefueltype_input" v-model="boiler.fueltype" />
                                                <div class="layui-input-inline">
                                                    <select id="updatefueltype" name="updatefueltype" class="layui-input"
                                                            lay-filter="updatefueltype"/>

                                                        <option disabled="disabled">请先选择锅炉用途</option>

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    锅炉类型
                                                    <a style="color: red;">**</a>
                                                </label>
                                                <input type="hidden" name="model_input" id="updatemodel_input" v-model="boiler.model" />
                                                <div class="layui-input-inline">
                                                    <select id="updatemodel" name="updatemodel" class="layui-input"/>

                                                        <option disabled="disabled">
                                                            请先选择锅炉燃料类型
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <!-- PAGE CONTENT BEGINS -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    机组编号<a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatemachineNo" name="updatemachineNo"
                                                           v-model="boiler.machineNo"
                                                           Onchange="ischanged('no')" class="layui-input"
                                                           maxlength="15" />

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    装机容量(单位:兆瓦)<a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="updateinstalledCapacity" name="updateinstalledCapacity"
                                                           v-model="boiler.installedCapacity"
                                                           class="layui-input"  placeholder="0-2500MW" />

                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <!-- PAGE CONTENT BEGINS -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    锅炉编号(只填数字#)
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updateno" name="updateno" v-model="boiler.no"   alt="p3x3p0s"
                                                           class="layui-input" maxlength="20" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    锅炉设备型号
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="updateversion" name="updateversion" v-model="boiler.version"
                                                           class="layui-input" maxlength="25" />
                                                </div>

                                            </div>
                                        </div>



                                    </div>



                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    锅炉吨位(吨)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatetons" name="updatetons"  v-model="boiler.tons"
                                                           alt="p4x3p2s" class="layui-input"
                                                           placeholder="0-5000"/>

                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    对应烟囱
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <input type="hidden" name="mchimney_input" id="updatemchimney_input"
                                                       v-model="boiler.exhustId" >
                                                <div class="layui-input-inline">

                                                    <select id="updatemchimney" name="updatemchimney"  v-model="boiler.exhustId"
                                                            lay-filter="updatemchimney">
                                                        <option value="">请选择</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">

                                                    燃料灰分(单位:%)<a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatecoalash" name="updatecoalash"
                                                           v-model="boiler.coalash"
                                                           onblur="IsChangeNew(this.id,0,45,'燃煤灰分')"  alt="p2x3p2s"
                                                           class="layui-input"  placeholder="0~45"
                                                           Onchange="ischanged('model')" />

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">

                                                    燃料硫分(单位:%)<a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatecoalsulfur" name="updatecoalsulfur"
                                                           v-model="boiler.coalsulfur"  alt="p2x3p2s"
                                                           class="layui-input" Onchange="ischanged('no')"
                                                           onblur="IsChangeNew(this.id,0,3,'燃煤硫分')"
                                                            placeholder="0~3"
                                                    />
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃料挥发分(单位:%)<a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatecoalVolatilisation" name="updatecoalVolatilisation" Onchange="ischanged('model')"
                                                           v-model="boiler.coalVolatilisation"  alt="p2x3p2s" class="layui-input"   placeholder="0~50"
                                                           onblur="IsChangeNew(this.id,0,50,'煤炭挥发分')"  onkeyup="checkNum(this);"/>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="col-md-6">
                                            <input type="hidden" name="combustionsystem_input"
                                                   id="updatecombustionsystem_input"
                                                   v-model="boiler.combustionsystem"
                                                   onblur="TestLen(this.id,10)" />

                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃烧方式
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <select  id="updatecombustionsystem"  name="updatecombustionsystem"
                                                              v-model="boiler.combustionsystem"/>
                                                    <option value="">无</option>
                                                    <option value="层燃">层燃</option>
                                                    <option value="室燃">室燃</option>
                                                    <option value="循环流化床">循环流化</option>

                                                    </select>

                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃料年使用量
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatefuelAusage" name="updatefuelAusage"
                                                           v-model="boiler.fuelAusage" class="layui-input"
                                                           alt="p7x3p4s" onchange="ischanged('kilnuse')"
                                                           onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount','使用量','updatefuelAusage')" />

                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃料年用量单位
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="hidden" name="fuelAusageunit_input"
                                                           id="updatefuelAusageunit_input"
                                                           v-model="boiler.fuelAusageunit"   />
                                                    <select id="updatefuelAusageunit" name="updatefuelAusageunit" v-model="boiler.fuelAusageunit">
                                                        <option disabled="disabled">请选择</option>
                                                        <option value="吨">吨</option>
                                                        <option value="万立方米">万立方米</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    废气排放量(万立方米)
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatefeiqiti" name="updatefeiqiti" v-model="boiler.feiqiti"
                                                           alt="p9x3p5s" class="layui-input"
                                                           Onchange="ischanged('feiqiti')" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    二氧化硫排放量(吨)
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updateso2out" name="updateso2out" v-model="boiler.so2out"
                                                           alt="p9x3p5s" class="layui-input" Onchange="ischanged('kilnuse')"
                                                            />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    氮氧化物排放量(吨)
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatenoxout" name="updatenoxout" v-model="boiler.noxout"
                                                           alt="p9x3p5s" class="layui-input"
                                                           Onchange="ischanged('feiqiti')" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    烟粉尘排放量(吨)
                                                    <a style="color: red;">*</a>
                                                </label>
                                                <div class="layui-input-inline">
                                                    <input type="text" id="updatepmout" name="updatepmout" v-model="boiler.pmout"
                                                           alt="p9x3p5s" class="layui-input" Onchange="ischanged('kilnuse')"
                                                            />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item" style="margin-top:15px;">

                                        <div class="form-group">
                                            <a style="color: red;">燃料月份使用量的单位和燃料年使用量单位一致</a>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃料一月份使用量
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input v-model="boiler.janUseamount" type="text"
                                                           id="updatejanUseamount" name="updatejanUseamount" class="layui-input" alt="p0x3p4s"
                                                           Onchange="ischanged('kilnuse')"
                                                           onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount','使用量','updatejanUseamount')" />

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃料二月份使用量
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input v-model="boiler.febUseamount"  type="text"
                                                           id="updatefebUseamount" name="updatefebUseamount" class="layui-input" alt="p0x3p4s"
                                                           Onchange="ischanged('kilnuse')"
                                                           onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount','使用量','updatejanUseamount')" />

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    燃料三月份使用量
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input v-model="boiler.marUseamount" type="text"
                                                           id="updatemarUseamount" name="updatemarUseamount" class="layui-input" alt="p0x3p4s"
                                                           onkeyup="if(isNaN(value))execCommand('undo')"

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer;

        form.on('select(updatefunctio)', function (data) {
            clientscc3('10', data.value, 'updatefueltype', 'updatemodel');
            form.render('select');
        });
        form.on('select(updatefueltype)', function (data) {
            clientscc4('10', 'updatefunctio', data.value, 'updatemodel');
            form.render('select');
        });
        form.on('select(updatemchimney)', function (data) {
            if (data.value != '') {
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "/exhaust/getExhaust", //要访问的后台地址
                    data: {
                        exhaustID: data.value
                    }, //要发送的数据，采用josn格式
                    success: function (data) { //data为返回的数据
                        layer.msg("<b style='color:white;'>烟囱"
                            + data.nkNo + "号的详细信息：</br>"
                            + "材质：" + data.exfMaterial + "，高度：" + data.exfHeight + "，出口直径：" + data.smokeOutd
                            + "</br>出口温度：" + data.smokeOUtteM + "，出口流速：" + data.smokeOutv + "，烟气流量：" + data.smokeOuta
                            + "</b>");
                    }
                });

            }
            form.render('select');
        });

        form.on('select(functio)', function (data) {
            clientscc3('10', data.value, 'fueltype', 'model');
            form.render('select');
        });
        form.on('select(fueltype)', function (data) {
            clientscc4('10', 'functio', data.value, 'model');
            form.render('select');
        });
        form.on('select(mchimney)', function (data) {
            if (data.value != '') {
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "/exhaust/getExhaust", //要访问的后台地址
                    data: {
                        exhaustID: data.value
                    }, //要发送的数据，采用josn格式
                    success: function (data) { //data为返回的数据
                        layer.msg("<b style='color:white;'>烟囱"
                            + data.nkNo + "号的详细信息：</br>"
                            + "材质：" + data.exfMaterial + "，高度：" + data.exfHeight + "，出口直径：" + data.smokeOutd
                            + "</br>出口温度：" + data.smokeOUtteM + "，出口流速：" + data.smokeOutv + "，烟气流量：" + data.smokeOuta
                            + "</b>");
                    }
                });

            }
            form.render('select');
        });

    });
</script>
