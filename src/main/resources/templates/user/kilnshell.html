<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窑炉信息</title>

    <!--STYLESHEET-->
    <!--=================================================-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet">
    <link th:href="@{/css/nifty.min.css}" rel="stylesheet">
    <link th:href="@{/themify-icons/themify-icons.min.css}" rel="stylesheet" >

    <link id="theme" href="/css/themes/type-b/theme-dark.min.css" rel="stylesheet">

    <link th:href="@{/plugins/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/validator/bootstrapValidator.min.css}" rel="stylesheet">

    <!--JAVASCRIPT libiaries-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link th:href="@{/css/pace.min.css}" rel="stylesheet">
    <script th:src="@{/js/pace.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script  th:src="@{/js/jquery-2.2.4.min.js}"></script>

    <script  th:src="@{/js/user.js}"></script>
    <script  th:src="@{/js/bootstrap.js}"></script>

    <script  th:src="@{/js/bootstrapPage.js}"></script>

    <script  th:src="@{/plugins/validator/zh_CN.js}"></script>
    <script  th:src="@{/plugins/bootbox.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>

    <script th:src="@{/js/nifty.min.js}"></script>

    <!--JAVASCRIPT myself-->
    <!--=================================================-->
    <script th:src="@{/js/my/kiln.js}"></script>
    <script th:src="@{/js/my/SccLoad.js}"></script>
    <script th:src="@{/js/my/removeStyleLoad.js}"></script>

    <!--STYLE CSS-->
    <!--=================================================-->
    <style type="text/css">
        label {
            color: black;
            font-size: 15px;
            font-family: Consolas;

</body>-->

<body>
<div id="container" style="background-color: whitesmoke;">


    <!-- 内容大区块 -->
    <!-- =================================================================================== -->
    <div class="boxed" >

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div>

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <blockquote class="layui-elem-quote">窑炉</blockquote>
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <hr>


            <!--注意啦！开始啦！-->
            <!--主要内容写在这里-->
            <!--===================================================-->
            <div class="page-content " style="margin-left: 60px;padding-bottom: 100px;" th:object="${session.factoryInfo}">

                <div id="exfDom">
                    <div class="layui-card" style="margin-right: 60px;">
                        <div class="layui-card-header layui-bg-green" style="height: 55px;padding-top: 5px;">
                            <div style="float:left;">
                                <button id="addBtn" type="button" class="layui-btn layui-btn-radius">
                                    <i class="layui-icon" style="font-size: 26px; font-weight: bolder;">&#xe608;</i> 添加窑炉
                                </button>
                            </div>
                        </div>

                        <div class="layui-card-body">
                            <div style="height: 200px;">

                                <!--窑炉信息放到modelandview中，在页面映射时完成-->
                                <table class="layui-table">
                                    <thead>
                                    <tr>
                                        <th style="width: 50px;"></th>
                                        <th>窑炉序号</th>
                                        <th>窑炉类型</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="kiln : ${kilnList}">
                                        <th><i class="layui-icon layui-icon-tips" ></i></th>
                                        <td th:text="${kiln.nkNo}">neo</td>
                                        <td th:text="${kiln.kilnModel}">Otto</td>
                                        <td><button th:value="${kiln.id}" @click="editKiln($event)" class="layui-btn layui-btn-sm"><i class="layui-icon"></i>编辑</button>
                                            <button th:value="${kiln.id}" @click="delKiln($event)" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon"></i>删除</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="pageUtil" style="height: 60px;">
                                <input id="kilnCount" hidden="hidden" th:value="${kilnCount}"></input>
                                <script>
                                    var count = document.getElementById("kilnCount").value;
                                    var page = getQueryVariable("page");
                                    layui.use(['laypage', 'layer'], function(){
                                        var laypage = layui.laypage
                                            ,layer = layui.layer;
                                        //完整功能
                                        laypage.render({
                                            elem: 'pageUtil'
                                            ,count: count
                                            ,first: '首页'
                                            ,last: '尾页'
                                            ,limit: 3
                                            ,curr: page
                                            ,layout: ['count', 'prev', 'page', 'next']
                                            ,jump: function(obj,first){
                                                if(!first){
                                                    window.location.href="/Client/kilnshell?page="+obj.curr;
                                                }
                                            }
                                        });
                                    });
                                    function getQueryVariable(variable)
                                    {
                                        var query = window.location.search.substring(1);
                                        var vars = query.split("&");
                                        for (var i=0;i<vars.length;i++) {
                                            var pair = vars[i].split("=");
                                            if(pair[0] == variable){return pair[1];}
                                        }
                                        return(false);
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--=======================修改窑炉Panel，默认隐藏=================================-->
                    <div id="updatePanel" hidden="hidden" >
                        <div class="panel-body">
                            <p>在这里修改窑炉信息后点击确认按钮提交修改（带*号为必填项）...</p>
                            <div class="layui-form layui-form-pane">
                                <div class="row">
                                    <span style="font-size:26px;">{{kiln.nkNo}}号窑炉</span>
                                </div>
                                <div class="row" style="height: 40px;">

                                    <div class="col-xs-12">
                                        <a style="color: red;font-size:20px;">如果企业没有相应项，请填写0</a>
                                    </div>
                                </div>

                                <div class="col-xs-12 layui-form-item">
                                    <!-- PAGE CONTENT BEGINS -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                窑炉用途
                                                <a style="color: red;">****</a>
                                            </label>
                                            <input type="hidden" name="updatefunctio_input" id="updatefunctio_input" v-model="kiln.functio" />
                                            <div class="layui-input-inline">

                                                <select class="layui-input" id="updatefunctio" name="updatefunctio" lay-filter="updatefunctio" />
                                                <option value="">
                                                    请选择
                                                </option>
                                                </select>


                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                工艺类型
                                                <a style="color: red;">*</a>
                                            </label>



                                            <input type="hidden" name="updatefueltype_input" id="updatefueltype_input" v-model="kiln.fueltype" />
                                            <div class="layui-input-inline">
                                                <select class="layui-input" id="updatefueltype" name="updatefueltype"
                                                        lay-filter="updatefueltype" />
                                                <option disabled="disabled">
                                                    请先选择窑炉用途
                                                </option>
                                                </select>

                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                窑炉类型
                                                <a style="color: red;">*</a>
                                            </label>
                                            <input type="hidden" name="updatemodel_input" id="updatemodel_input" v-model="kiln.model" />
                                            <div class="layui-input-inline">
                                                <select class="layui-input" id="updatemodel" name="updatemodel" style="width: 200px;"/>
                                                <option disabled="disabled">
                                                    请先选择工艺类型
                                                </option>
                                                </select>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                窑炉设备类型
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input type="text" id="updatekilnModel" name="updatekilnModel" v-model="kiln.kilnModel"
                                                       class="layui-input" style="width: 200px;" />

                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                对应烟囱
                                                <a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <select id="updatemchimney" name="updatemchimney" v-model="kiln.exhustId"
                                                        lay-filter="updatemchimney" class="layui-input">
                                                    <option value="">请选择</option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料年使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input type="text" id="updatefuelAusage" name="updatefuelAusage" v-model="kiln.kilnFuelAusage"
                                                       class="layui-input" style="width: 200px;"
                                                       onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料年用量单位
                                                <a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">

                                                <input type="hidden" name="updatefuelAusageunit_input"
                                                       id="updatefuelAusageunit_input" style="width: 170px;" />
                                                <select id="updatefuelAusageunit" name="updatefuelAusageunit"  v-model="kiln.kilnFuelAusageunit"
                                                        class="layui-input" style="width: 200px;">
                                                    <option disabled="disabled">请选择</option>
                                                    <option value="吨" selected="selected">吨</option>
                                                    <option value="万立方米">万立方米</option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">

                                                燃料灰分(单位:%)<a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="updatecoalash" name="updatecoalash" v-model="kiln.coalash"
                                                       class="layui-input" placeholder="0~45" style="width: 200px;"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">

                                                燃料硫分(单位:%)<a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="updatecoalsulfur" name="updatecoalsulfur" v-model="kiln.coalsulfur"
                                                       class="layui-input" placeholder="0~3" style="width: 200px;"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料挥发分(单位:%)<a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input type="text" id="updatecoalVolatilisation" name="updatecoalVolatilisation" v-model="kiln.coalVolatilisation"
                                                       class="layui-input"   placeholder="0~50" style="width: 200px;"
                                                />
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <!-- 、二氧化硫排放量（吨）、 : -->
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                废气排放量(万立方米)
                                                <a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="updatefeiqiti" name="updatefeiqiti" v-model="kiln.feiqiti"
                                                       class="layui-input" style="width: 200px;"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                二氧化硫排放量(吨)
                                                <a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="updateso2out" name="updateso2out" v-model="kiln.so2out"
                                                       class="layui-input" style="width: 200px;"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                氮氧化物排放量(吨)
                                                <a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="updatenoxout" name="updatenoxout" v-model="kiln.noxout"
                                                       class="layui-input" style="width: 200px;" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                烟粉尘排放量(吨)
                                                <a style="color: red;">*</a>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="updatepmout" name="updatepmout" v-model="kiln.pmout"
                                                       class="layui-input" style="width: 200px;"  />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 layui-form-item" style="margin-top:15px;">

                                    <div class="form-group">
                                        <a style="color: red;">燃料月份使用量的单位和燃料年使用量单位一致</a>
                                    </div>

                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料一月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updatejanUseamount" name="updatejanUseamount" v-model="kiln.janUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料二月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updatefebUseamount" name="updatefebUseamount" v-model="kiln.febUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料三月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updatemarUseamount" name="updatemarUseamount" v-model="kiln.marUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onkeyup="if(isNaN(value))execCommand('undo')"
                                                        onafterpaste="if(isNaN(value))execCommand('undo')"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料四月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updateaprUseamount" name="updateaprUseamount" v-model="kiln.aprUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onkeyup="if(isNaN(value))execCommand('undo')"
                                                        onafterpaste="if(isNaN(value))execCommand('undo')"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料五月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updatemayUseamount" name="updatemayUseamount"  v-model="kiln.mayUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onkeyup="if(isNaN(value))execCommand('undo')"
                                                        onafterpaste="if(isNaN(value))execCommand('undo')"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料六月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updatejuneUseamount" name="updatejuneUseamount" v-model="kiln.juneUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onkeyup="if(isNaN(value))execCommand('undo')"
                                                        onafterpaste="if(isNaN(value))execCommand('undo')"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 layui-form-item">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料七月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updatejulyUseamount" name="updatejulyUseamount" v-model="kiln.julyUseamount"
                                                        class="layui-input" style="width: 200px;"
                                                        onkeyup="if(isNaN(value))execCommand('undo')"
                                                        onafterpaste="if(isNaN(value))execCommand('undo')"
                                                        onblur="sumall('updatefuelAusage','updatejanUseamount','updatefebUseamount','updatemarUseamount','updateaprUseamount','updatemayUseamount','updatejuneUseamount','updatejulyUseamount','updateaugUseamount','updateseptUseamount','updateoctUseAmount','updatenovUseamount','updatedecUseamount')" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-5 layui-form-label">
                                                燃料八月份使用量
                                                <a style="color: red;">*</a>
                                            </label>

                                            <div class="layui-input-inline">
                                                <input  type="text" id="updateaugUseamount" name="updateaugUseamount" v-model="kiln.augUseamount"
                                                        class="layui-input" style="width: 200px;"

            if (data.value != '') {
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "/exhaust/getExhaust", //要访问的后台地址
                    data: {
                        exhaustID: data.value

                        layer.msg("<b>烟囱"
                            + data.nkNo + "号的详细信息：</br>"
                            + "材质："+data.exfMaterial+"，高度："+data.exfHeight+"，出口直径："+data.smokeOutd
                            + "<br/>出口温度："+data.smokeOUtteM+"，出口流速："+data.smokeOutv+"，烟气流量："+data.smokeOuta
                            + "</b>");
                    }
                });

            }
            form.render('select');
        });
