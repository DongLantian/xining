<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟囱信息</title>

    <!--STYLESHEET-->
    <!--=================================================-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/nifty.min.css}" rel="stylesheet">
    <link th:href="@{/themify-icons/themify-icons.min.css}" rel="stylesheet" >

    <link id="theme" href="/css/themes/type-b/theme-dark.min.css" rel="stylesheet">

    <link th:href="@{/plugins/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/validator/bootstrapValidator.min.css}" rel="stylesheet">
    <!--JAVASCRIPT libiaries-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link th:href="@{/css/pace.min.css}" rel="stylesheet">
    <script th:src="@{/js/pace.min.js}"></script>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script  th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <!--js文件引入顺序问题：首先引入jQuery，再引入自定义js。否则无法解析。-->
    <script  th:src="@{/js/user.js}"></script>
    <script  th:src="@{/js/bootstrap.js}"></script>
    <script  th:src="@{/plugins/validator/bootstrapValidator.js}"></script>
    <script  th:src="@{/plugins/validator/zh_CN.js}"></script>
    <script  th:src="@{/js/bootstrapPage.js}"></script>

    <script th:src="@{/js/nifty.min.js}"></script>
    <script  th:src="@{/plugins/bootbox.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>

    <!--JAVASCRIPT myself-->
    <!--=================================================-->
    <script th:src="@{/js/my/exhaust.js}"></script>

    <!--STYLE CSS-->
    <!--=================================================-->
    <style type="text/css">
        label {
            color: black;
            font-size: 15px;
            font-family: Consolas;
        }
        .layui-form-pane .layui-form-label {
            width:220px;
        }
        input {
            color: black;
        }

    </style>
</head>

</body>-->

<body>
<div id="container" style="background-color: whitesmoke;">

    <!-- 内容大区块 -->
    <!-- =================================================================================== -->
    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div >

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <blockquote class="layui-elem-quote">烟囱（排气筒）</blockquote>
                <!--<h1 class="page-header text-overflow">烟囱（排气筒）</h1>-->
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->

            <hr>



            <!--注意啦！开始啦！-->
            <!--主要内容写在这里-->
            <!--===================================================-->
            <div  class="page-content " style="margin-left: 60px;padding-bottom: 100px;" th:object="${session.factoryInfo}">

                <div id="exfDom">
                    <div class="layui-card" style="margin-right: 60px;">
                        <div class="layui-card-header layui-bg-green" style="height: 55px;padding-top: 5px;">
                            <div style="float:left;">
                                <button id="addBtn" type="button" class="layui-btn layui-btn-radius">
                                    <i class="layui-icon" style="font-size: 26px; font-weight: bolder;">&#xe608;</i> 添加烟囱
                                </button>
                            </div>
                        </div>

                        <div class="layui-card-body">
                            <div style="height: 200px;">

                                <table class="layui-table" >
                                    <thead>
                                    <tr>
                                        <th style="width: 50px;"></th>
                                        <th>烟囱编号</th>
                                        <th>烟囱材质</th>
                                        <th>烟囱高度</th>
                                        <th>烟气出口直径</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="exhaust : ${exhaustList}">
                                        <th><i class="layui-icon layui-icon-tips" ></i></th>
                                        <td th:text="${exhaust.nkNo}">neo</td>
                                        <td th:text="${exhaust.exfMaterial}">Otto</td>
                                        <td th:text="${exhaust.exfHeight}"></td>
                                        <td th:text="${exhaust.smokeOutd}"></td>
                                        <td><button th:value="${exhaust.exfId}" @click="editExhaust($event)" class="layui-btn layui-btn-sm"><i class="layui-icon"></i>编辑</button>
                                        <button th:value="${exhaust.exfId}" @click="delExhaust($event)" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon"></i>删除</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="pageUtil" style="height: 60px;">
                                <input id="exhaustCount" hidden="hidden" th:value="${exhaustCount}"></input>
                                <script>
                                    var count = document.getElementById("exhaustCount").value;
                                    var page = getQueryVariable("page");
                                    layui.use(['laypage', 'layer'], function(){
                                        var laypage = layui.laypage
                                            ,layer = layui.layer;
                                        //完整功能
                                        laypage.render({
                                            elem: 'pageUtil'
                                            ,count: count
                                            ,first: '首页'
                                            ,last: '尾页'
                                            ,limit: 3
                                            ,curr: page
                                            ,layout: ['count', 'prev', 'page', 'next']
                                            ,jump: function(obj,first){
                                                if(!first){
                                                    window.location.href="/Client/exhaust?page="+obj.curr;
                                                }
                                            }
                                        });

                                    });
                                    function getQueryVariable(variable)
                                    {
                                        var query = window.location.search.substring(1);
                                        var vars = query.split("&");
                                        for (var i=0;i<vars.length;i++) {
                                            var pair = vars[i].split("=");
                                            if(pair[0] == variable){return pair[1];}
                                        }
                                        return(false);
                                    }
                                </script>
                            </div>
                        </div>
                    </div>

                    <!--===============================================================================================-->


                    <!--=======================修改烟囱Panel，默认隐藏=================================-->
                    <div id="updatePanel" hidden="hidden">
                        <div class="panel-body">
                            <p>在这里修改烟囱信息（带*号为必填项）...</p>
                            <div class="layui-form layui-form-pane">
                                    <div class="col-xs-12 layui-form-item">
                                        <!-- PAGE CONTENT BEGINS -->

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label">
                                                    烟囱编号(无需填写)
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="fabriexfnoUpdate"
                                                           class="layui-input" v-model="exhaust.nkNo"
                                                           disabled="disabled"
                                                           Onchange="ischanged('fabriexfno')"
                                                           onkeyup="checkRate(this.id);" maxlength="10" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="material">
                                                    烟囱材质
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="materialUpdate" name="materialUpdate" value="123"
                                                           class="layui-input" v-model="exhaust.exfMaterial"
                                                           Onchange="ischanged('material')"
                                                           onblur="TestLen(this.id,10)" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="exfheight">
                                                    烟囱高度(单位：m)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="exfheightUpdate" name="exfheightUpdate"
                                                           v-model="exhaust.exfHeight"
                                                           Onchange="ischanged('exfheight')" alt="p4x3p3s"
                                                           class="layui-input" onkeyup="checkNum(this);" />
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smoke_outd">
                                                    烟气出口直径(单位：m)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smoke_outdUpdate" name="smoke_outdUpdate"
                                                           v-model="exhaust.smokeOutd" alt="p2x3p3s"
                                                           class="layui-input" Onchange="ischanged('smoke_outd')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smoke_outtem">
                                                    烟气出口温度(单位："C)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smoke_outtemUpdate" name="smoke_outtemUpdate"
                                                           v-model="exhaust.smokeOUtteM" alt="p7x3p3s"
                                                           class="layui-input" Onchange="ischanged('smoke_outtem')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smoke_outv">
                                                    烟气出口流速(单位：m/s)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smoke_outvUpdate" name="smoke_outvUpdate"
                                                           v-model="exhaust.smokeOutv" alt="p3x3p2s"
                                                           class="layui-input" Onchange="ischanged('smoke_outv')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>

                                        </div>


                                    </div>

                                    <div class="col-xs-12 layui-form-item">
                                        <!-- PAGE CONTENT BEGINS -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smokeOuta">
                                                    烟气流量(单位：Nm3/h)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smokeOutaUpdate" name="smokeOutaUpdate"
                                                           v-model="exhaust.smokeOuta" alt="p8x3p3s"
                                                           class="layui-input" Onchange="ischanged('smoke_outv')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="longitude">
                                                    烟囱经度
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="longitudeUpdate" name="longitudeUpdate"
                                                           v-model="exhaust.exfLongitude"
                                                           class="layui-input" onkeyup="if(isNaN(value))execCommand('undo')"
                                                           onafterpaste="if(isNaN(value))execCommand('undo')"
                                                           placeholder="89.5833~103.0667" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="latitude">
                                                    烟囱纬度
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="latitudeUpdate" name="latitudeUpdate"
                                                           v-model="exhaust.exfLatitude" alt="p3x3p6s"
                                                           class="layui-input" onkeyup="if(isNaN(value))execCommand('undo')"

                                                           onafterpaste="if(isNaN(value))execCommand('undo')"
                                                           placeholder="31.15~39.3167"
                                                           Onchange="ischanged('latitude')" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                <div class="row" style="text-align: center; margin-top: 50px; ">
                                    <button id="updateExhaust" class="btn btn-info btn-lg">确认修改烟囱信息</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--==============增加烟囱Panel=====================================================-->
                    <div id="addPanel" hidden="hidden">
                        <div class="panel-body">
                            <p>在这里添加烟囱（带*号为必填项）...</p><br>
                            <div class="layui-form layui-form-pane">

                                    <div class="col-xs-12 layui-form-item">
                                        <!-- PAGE CONTENT BEGINS -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class=" layui-form-label col-md-5">
                                                    烟囱材质
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="material" name="material"
                                                           class="layui-input" />
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smokeOuta">
                                                    烟气流量(单位：Nm3/h)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smokeOuta" name="smokeOuta" alt="p8x3p3s"
                                                           class="layui-input" Onchange="ischanged('smoke_outv')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="exfheight">
                                                    烟囱高度(单位：m)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="exfheight" name="exfheight"
                                                           Onchange="ischanged('exfheight')" alt="p4x3p3s"
                                                           class="layui-input" onkeyup="checkNum(this);" />
                                                </div>
                                            </div>

                                        </div>

                                        <!-- PAGE CONTENT BEGINS -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smoke_outd">
                                                    烟气出口直径(单位：m)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smoke_outd" name="smoke_outd" alt="p2x3p3s"
                                                           class="layui-input" Onchange="ischanged('smoke_outd')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-xs-12 layui-form-item">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smoke_outtem">
                                                    烟气出口温度(单位："C)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smoke_outtem" name="smoke_outtem" alt="p7x3p3s"
                                                           class="layui-input" Onchange="ischanged('smoke_outtem')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="smoke_outv">
                                                    烟气出口流速(单位：m/s)
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="smoke_outv" name="smoke_outv" alt="p3x3p2s"
                                                           class="layui-input" Onchange="ischanged('smoke_outv')"
                                                           onkeyup="checkNum(this);" />
                                                </div>
                                            </div>

                                        </div>


                                    </div>


                                    <div class="col-xs-12 layui-form-item">
                                        <!-- PAGE CONTENT BEGINS -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="latitude">
                                                    烟囱纬度
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="latitude" name="latitude" alt="p3x3p6s"
                                                           class="layui-input" onkeyup="if(isNaN(value))execCommand('undo')"

                                                           onafterpaste="if(isNaN(value))execCommand('undo')"
                                                           placeholder="31.15~39.3167"
                                                           Onchange="ischanged('latitude')" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-5 layui-form-label"
                                                       for="longitude">
                                                    烟囱经度
                                                    <a style="color: red;">*</a>
                                                </label>

                                                <div class="layui-input-inline">
                                                    <input type="text" id="longitude" name="longitude" alt="p3x3p6s"
                                                           class="layui-input" onkeyup="if(isNaN(value))execCommand('undo')"

                                                           onafterpaste="if(isNaN(value))execCommand('undo')"
                                                           placeholder="89.5833~103.0667"
                                                           Onchange="ischanged('longitude')" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                <div class="row" style="text-align: center; margin-top: 50px; ">
                                    <button onclick="updatedata();" class="btn btn-primary btn-lg">确认添加</button>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--===================================================-->
            <!--结束！  主要内容-->


        </div>
        <!--===================================================-->
        <!--END CONTENT CONTAINER-->


    </div>

    <!-- =================================================================================== -->

    <!-- 底部 -->
    <!--===================================================-->
    <footer id="footer">

        <!-- Visible when footer positions are fixed -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="show-fixed pull-right">
            You have <a href="#" class="text-bold text-main"><span class="label label-danger">3</span> pending action.</a>
        </div>



        <!-- Visible when footer positions are static -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="hide-fixed pull-right pad-rgt">
            智能信息系统研究室
        </div>



        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Remove the class "show-fixed" and "hide-fixed" to make the content always appears. -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <p class="pad-lft">&#0169; 2019 南开大学</p>



    </footer>
    <!--===================================================-->
    <!-- END FOOTER -->


    <!-- 到最上面按钮 -->
    <!--===================================================-->
    <button class="scroll-top btn">
        <i class="pci-chevron chevron-up"></i>
    </button>
    <!--===================================================-->



</div>
<!--===================================================-->
<!-- END OF CONTAINER -->

</div>-->


</body>
